<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'unsafe-inline'; style-src 'unsafe-inline'; img-src data:;">
    <meta http-equiv="refresh" content="0;url=https://codeberg.org/abacate">
    <title>Zaorinu's Space!</title>
  </head>

  <body>
    <!-- Fallback for enabled JavaScript -->
    <p id="fallback" style="display:none;">
      The redirect didn't happen.
      <a href="https://codeberg.org/abacate">Click here</a>. <!-- Now I'm located at codeberg (abacate)! -->
    </p>

    <!-- Fallback for disabled JavaScript -->
    <noscript>
      <p id="noscript-fallback">
        JavaScript is disabled.
        <a href="https://codeberg.org/abacate">Click here to continue</a>.
      </p>
    </noscript>

    <script>
      // Display advise only after 5 seconds (tipically, if it didn't redirect)
      setTimeout(() => {
        document.getElementById("fallback").style.display = "block";
      }, 5000);
    </script>
  </body>
</html>
